<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
    <div id ="messageDiv">
        <button type="button" onclick="showMessage()">Click Me!</button>
    </div>
</body>
<script>
    function showMessage() {
        document.getElementById("messageDiv").innerHTML = 'Xin chào';
    }
</script>
</html>
