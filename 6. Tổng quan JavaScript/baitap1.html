<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài tập 1: Hiển thị kết quả sử dụng hàm alert()</title>
</head>
<body>
    <button type="button" onclick="showMessage()">Click Me!</button>

        alert('Xin chào !');
    }
</script>
</html>
