<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHeight;
        let width;
        let height;
        let area;
        inputWidth = prompt('Input Width');
        inputHeight = prompt('Input Height ');

        width = parseInt(inputWidth);
        height = parseInt(inputHeight);

        area = width * height;

        document.write('Area is ' +area);


    </script>
</body>
</html>
