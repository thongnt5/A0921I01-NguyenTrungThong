<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]</title>
</head>
<body>
    <script>
        let inputC ;
        let c;
        let f;
        inputC = prompt('Input do C');
        c = parseFloat(inputC);
        f = parseFloat(((9*c)+32*5)/5);
        document.write('Do F = ' +f);
    </script>
</body>
</html>
