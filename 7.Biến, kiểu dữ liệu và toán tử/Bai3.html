<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Dùng hàm prompt() để nhập 2 số từ bàn phím</title>
</head>
<body>
    <script>
        let a = prompt('Nhap a');
        let b = prompt('Nhap b');
        if(a%b==0){
            alert('a la boi so cua b');
        }else{
            alert('a khong phai la boi so cua b');
        }
    </script>
</body>
</html>
